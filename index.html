<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <main>
            <div class="mainTop"></div>
            <div class="mainBottom">
                <div class="container">
                    <aside class="peopleList">

                        <div class="containerSide headSide">
                            <div class="image">
                                <img class="profilePhoto" src="img/avatar_2.jpg" alt="Foto Profilo Personale">
                            </div>
                            <span class="profileName">Fabio</span>
                            <div class="icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <div class="containerSide notifyBlock">
                            <div class="image">
                                <i class="bigIcon fa-regular fa-bell-slash"></i>
                            </div>
                            <div class="textNotify">
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                            
                        </div>

                        <div class="searchBar">
                            <div class="searchSector">
                                <i class="searchIcon fa-solid fa-magnifying-glass"></i>
                                <input class="searchText" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                    </aside>

                    <div class="content">

                    </div>
                </div>
                
            </div>
        </main>
    </div>
    








    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
